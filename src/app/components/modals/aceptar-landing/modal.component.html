<div *ngIf="show_modal" class="absolute inset-0 bg-black bg-opacity-30 h-screen w-screen flex justify-center items-center" >
  <!-- Delete Product Modal -->
  <div class="block overflow-y-auto overflow-x-hidden z-50 justify-center items-center" id="popup-modal">
    <div class="relative px-4 w-full max-w-sm h-full md:h-auto">
        <!-- Modal content -->
        <div class="relative bg-green-600 rounded-lg shadow dark:bg-white">
            <!-- Modal header -->
            <div class="flex justify-end p-2">
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white" data-modal-toggle="popup-modal" (click)="close()">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-6 pt-0 text-center flex-col">
                <svg class="mx-auto mb-4 w-14 h-14 text-gray-400 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <h3 class="mb-5 text-2xl font-normal text-gray-800 dark:text-gray-400">Importante</h3>
                <h3 class="mb-5 text-lg font-normal text-gray-800 dark:text-gray-400">Se creara un landing page con los datos insertados</h3>
                <h3 class="mb-5 text-lg font-normal text-gray-800 dark:text-gray-400">Â¿Desea continuar?</h3>
                <div class="pt-4"></div>
                <div class="pt-16"></div>
                <!--<button type="button" class="w-52 h-11 text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:ring-gray-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600" (click)="close()">Cancelar</button>-->
                <div class="pt-8"></div>
                <button type="button" class="w-52 h-11 text-white bg-green-600 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center" (click)="action()">Aceptar</button>
            </div>
        </div>
    </div>
  </div>
